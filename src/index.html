<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
</head>
<body>
  <div class="validator">
    <h1 class="validator__title">Валидатор банковских карт</h1>
    <div class="validator__container">
      <input id="input" type="number" class="validator__input" placeholder="Введите номер карты...">
      <button id="button" type="button" class="validator__button">Проверить</button>
    </div>
    <ul class="validator__cards">
      <li id="Mir" class="validator__card">
        <img src="img/mir-svgrepo-com (1).svg" alt="Mir" title="Mir">
      </li>
      <li id="Visa" class="validator__card">
        <img src="img/visa-svgrepo-com (1).svg" alt="Visa" title="Visa">
      </li>
      <li id="MasterCard" class="validator__card">
        <img src="img/mastercard-svgrepo-com (1).svg" alt="Mastercard" title="Mastercard">
      </li>
      <li id="AmericanExpress" class="validator__card">
        <img src="img/KryptoMoney.com-AME-Ripple-Financial-Blockchain-Based-Solution-xCurrent.png" alt="American Express" title="American Express">
      </li>
      <li id="JCB" class="validator__card">
        <img src="img/jcb-svgrepo-com (1).svg" alt="JCB" title="JCB">
      </li>
      <li id="Discover" class="validator__card">
        <img src="img/discover-svgrepo-com (1).svg" alt="Discover" title="Discover">
      </li>
      <li id="Diners" class="validator__card validator__card_height">
        <img src="img/dinners.png" alt="Diners" title="Diners">
      </li>
    </ul>
    <span class="validator__informer _red"></span>
  </div>
</body>
</html>
